{% extends "base.html" %} {% block title %}UpateSpecials{% endblock %}
{% block content%}
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    {% for row in data %}
    <tr>
        <td> {{ row.name }}</td>
        <td> {{ row.abv }}</td>
        <td> <form method='POST'><button type="submit" class="btn btn-primary" name="button" value="{{ row.id }}"> Remove </button></form></td>
    </tr>
    {% endfor %}
    <tr>
        <td> <form method="POST"><button type="submit" class="btn btn-primary" name="button" value="add">Add Beer to Specials Page</button> </form></td>
        <td> <form method="POST"><input type="text" class="form-control" id="add" name="add" placeholder="Enter ID"/> </form></td>
    </tr>
</table>
<form method='POST'><button type="submit" class="btn btn-primary" name="button" value="back"> Back </button></form>
{% endblock %}
